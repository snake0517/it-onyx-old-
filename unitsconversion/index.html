<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Unit Conversion">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Breland Norwood">
    <title>Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/scripts.js"></script>
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="FromValue">From Value: </label>
            <input type="text" id="FromValue" name="FromValue" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="From Value is Required" 
                    data-rule-number="true" data-msg-number="From Value must be a Number">
            <label for="FromValue" class="error" id="FromValueMsg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
                <label for="CenOperator">
                    <input type="radio" name="FromOperator" id="FromCenOperator" value = "cen"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="MetOperator">
                    <input type="radio" name="FromOperator" id="FromMetOperator" value = "met">meters
                </label>
                <label for="KiloOperator">
                    <input type="radio" name="FromOperator" id="FromKiloOperator" value = "kilo">kilometers
                </label>
                <label for="IncOperator">
                    <input type="radio" name="FromOperator" id="FromIncOperator" value = "inc">inches
                </label>
                <label for="FeetOperator">
                    <input type="radio" name="FromOperator" id="FromFeetOperator" value = "feet">feet
                </label>
                <label for="YardsOperator">
                    <input type="radio" name="FromOperator" id="FromYardsOperator" value = "yard">yards
                </label>
                <label for="MilesOperator">
                    <input type="radio" name="FromOperator" id="FromMilesOperator" value = "mile">miles
                </label>
            <label for="FromOperator" class="error" id="FromOperatorMsg"></label>
            <br><br>
      
            <label class="formlabel">To Unit: </label>
                <label for="CenOperator">
                    <input type="radio" name="ToOperator" id="ToCenOperator" value = "cen"
                           data-rule-required="true" data-msg-required="To Unit is Required" />centimeters
                </label>
                <label for="MetOperator">
                    <input type="radio" name="ToOperator" id="ToMetOperator" value = "met">meters
                </label>
                <label for="KiloOperator">
                    <input type="radio" name="ToOperator" id="ToKiloOperator" value = "kilo">kilometers
                </label>
                <label for="IncOperator">
                    <input type="radio" name="ToOperator" id="ToIncOperator" value = "inc">inches
                </label>
                <label for="FeetOperator">
                    <input type="radio" name="ToOperator" id="ToFeetOperator" value = "feet">feet
                </label>
                <label for="YardsOperator">
                    <input type="radio" name="ToOperator" id="ToYardsOperator" value = "yard">yards
                </label>
                <label for="MilesOperator">
                    <input type="radio" name="ToOperator" id="ToMilesOperator" value = "mile">miles
                </label>
            <label for="ToOperator" class="error" id="ToOperatorMsg"></label>
            <br><br>
            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</body>
</html>
