<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>IT Onyx | Breland Norwood</title>
    <meta name="description" content="Keyword Rich Description">
    <meta name="author" content="Breland Norwood">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>

<body>
    <h1>New Patient Registration</h1>

    <h3>Please fill out form below</h3>

    <form id="validation" action="https://brucebauer.info/assets/ITEC3650/datadump.php">

        <label class="formlabel" for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" data-rule-required="true"  data-msg-required=" First Name is Required"> 
        <label for="FirstName" class="error"></label><br>
        <label class="formlabel" for="MiddleInitial">Middle Initial:</label>
        <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"> <br>
        <label class="formlabel" for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" size="30" maxlength="30" data-rule-required="true"  data-msg-required=" Last Name is Required"> 
        <label for="LastName" class="error"></label><br>
        <label class="formlabel" for="Email">Email:</label>
        <input type="email" id="Email" name="Email" size="30" maxlength="30" data-rule-email="true" data-rule-required="true"  data-msg-required="Email is Required"> 
        <label for="Email" class="error"></label> <br>
        <label class="formlabel">Sex: </label>
        <label for="Male"><input type="radio" name="Sex" id="Male" value="M" data-rule-required="true"  data-msg-required=" Sex is Required">Male</label>
        <label for="Female"><input type="radio" name="Sex" id="Female" value="F">Female</label>
        <label for="N/A"><input type="radio" name="Sex" id="N/A" value="N">N/A</label> 
        <label for="Sex" class="error"></label><br>
        <label class="formlabel" for="Birthday">Birthday:</label>
        <input type="date" id="Birthday" name="Birthday" size="8" maxlength="8" data-rule-date="true" data-rule-required="true"  data-msg-required="Birthday is Required"> 
        <label for="Birthday" class="error"></label><br>
        <label class="formlabel" for="Height">Height:</label>
        <input type="text" id="Height" name="Height" size="3" maxlength="3" data-rule-required="true"  data-msg-required="Age is Required" 
        data-rule-number="true" data-msg-number="Height must be in inches"
        data-rule-min="12" data-msg-min="Height must be greater than 12 inches"
        data-rule-max="120" data-msg-max="Height must be less than or equal to 120 inches">
        <label for="Height" class="error"></label> <br>
        <label class="formlabel" for="Weight">Weight:</label>
        <input type="text" id="Weight" name="Weight" size="3" maxlength="3"  data-rule-required="true"  data-msg-required="Age is Required" 
        data-rule-number="true" data-msg-number="Weight must be in pounds"
        data-rule-min="10" data-msg-min="Weight must be greater than 10 pounds"
        data-rule-max="120" data-msg-max="Weight must be less than or equal to 500 pounds"> 
        <label for="Weight" class="error"></label><br>
        <hr>
        <label class="formlabel" for="PhoneNumber">Phone Number:</label>
        <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14" data-rule-phoneUS="true" data-rule-required="true"  data-msg-required="Phone Number is Required">
        <label for="PhoneNumber" class="error"></label> <br>
        <label class="formlabel">Marital Status: </label>
        <select name="MaritalStatus" id="MaritalStatus" data-rule-required="true"  data-msg-required=" Marital Status is Required">
            <option value="">Choose a Marital Status</option>
            <option value="S">Single</option>
            <option value="M">Married</option>
            <option value="D">Divorced</option>
            <option value="L">Legally Separated</option>
            <option value="W">Widowed</option>
        </select> <label for="MaritalStatus" class="error"></label><br>
        <label class="formlabel" for="Address">Address:</label>
        <input type="text" id="Address" name="Address" size="30" maxlength="30" data-rule-required="true"  data-msg-required="Address is Required"> 
        <label for="Address" class="error"></label><br>
        <label class="formlabel" for="City">City:</label>
        <input type="text" id="City" name="City" size="30" maxlength="30" data-rule-required="true"  data-msg-required="City is Required" >
        <label for="City" class="error"></label>
        <label class="formlabel">State: </label>
        <select id="State" name="State" data-rule-required="true"  data-msg-required="State is Required">
            <option value="">Choose a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <label for="State" class="error"></label>
        <label class="formlabel" for="Zip">Zip:</label>
        <input type="text" id="Zip" name="Zip" size="5" maxlength="5" data-rule-required="true"  data-msg-required="Zip is Required" data-rule-minlength="5" data-msg-minlength="Lenght must be 5 digits"> 
        <label for="Zip" class="error"></label><br>
        <hr>
        <label class="formlabel">Taking Medication: </label>
        <label for="Yes"><input type="radio" name="Medications" id="Yes" value="Y" data-rule-required="true"  data-msg-required="Medication Info Required">Yes</label>
        <label for="No"><input type="radio" name="Medications" id="No" value="N">No</label> 
        <label for="Medications" class="error"></label> <br>
        <label class="formlabel" for="MedicationsList"> If yes, list medications here:</label>

        <textarea id="MedicationsList" name="MedicationsList" rows="3" cols="30">

        </textarea> <br>
        <hr>
        <input type="submit" value="Submit Patient Form" Name="SubmitPatientForm">
    </form>
    <script>
        $( "#validation" ).validate({
        
        });
        </script>
</body>

</html>
